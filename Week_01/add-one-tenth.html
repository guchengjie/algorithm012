<script>
  // 给定一个由整数组成的非空数组所表示的非负整数，在该数的基础上加一。

  // 最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。

  // 你可以假设除了整数 0 之外，这个整数不会以零开头。

  // 示例 1:

  // 输入: [1,2,3]
  // 输出: [1,2,4]
  // 解释: 输入数组表示数字 123。
  // 示例 2:

  // 输入: [4,3,2,1]
  // 输出: [4,3,2,2]
  // 解释: 输入数组表示数字 4321。

  /**
   * @param {number[]} digits
   * @return {number[]}
   */
  var plusOne = function (digits) {
    let carry = 1;
    for (let i = digits.length - 1; i >= 0; i--) {
      const a = digits[i] + carry;
      digits[i] = a % 10;
      carry = Math.floor(a / 10);
      if (carry > 0 && i === 0) digits.unshift(carry);
    }
    return digits;

    // 使用数值计算来做转换
    // 数值超出范围，转用bigint
    // let num = BigInt(digits.join(''));
    // let string = (num + 1n) + '';
    // return string.split('').map(i => i * 1);
  };

  console.log(plusOne([9, 9]));
  console.log(plusOne([5, 6, 7]));
</script>
