<script>
  // 给定一个数组，将数组中的元素向右移动 k 个位置，其中 k 是非负数。

  // 示例 1:

  // 输入: [1,2,3,4,5,6,7] 和 k = 3
  // 输出: [5,6,7,1,2,3,4]
  // 解释:
  // 向右旋转 1 步: [7,1,2,3,4,5,6]
  // 向右旋转 2 步: [6,7,1,2,3,4,5]
  // 向右旋转 3 步: [5,6,7,1,2,3,4]
  // 示例 2:

  // 输入: [-1,-100,3,99] 和 k = 2
  // 输出: [3,99,-1,-100]
  // 解释: 
  // 向右旋转 1 步: [99,-1,-100,3]
  // 向右旋转 2 步: [3,99,-1,-100]

  /**
   * @param {number[]} nums
   * @param {number} k
   * @return {void} Do not return anything, modify nums in-place instead.
   */
  var rotate = function (nums, k) {
    // 使用队列
    // while (k--) {
    //   nums.unshift(nums.pop());
    // }

    // 暴力法
    const len = nums.length;
    // while (k--) {
    //   let last = nums[len - 1];
    //   for (let i = 0; i < len; i++) {
    //     let temp = nums[i];
    //     nums[i] = last;
    //     last = temp;
    //   }
    // }

    //  额外的空间
    // let c = [];
    // for (let i = 0; i < len; i ++) {
    //   c[(i + k) % len] = nums[i];
    // }
    // for (let i = 0; i < len; i ++) {
    //   nums[i] = c[i];
    // }

    // 通过依次占位来替换位置上的值
    k = k % len;
    let count = 0;
    for (let i = 0; count < len; i ++) {
        let current = i;
        let prev = nums[i];
        do {
            let next = (current + k) % len;
            let temp = nums[next];
            nums[next] = prev;
            prev = temp;
            current = next;
            count++;
        } while (i != current);
    }

    return nums;
  };

  console.log(rotate([1,2,3,4,5,6,7], 3));
</script>
