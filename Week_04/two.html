<script>
//   200. 岛屿数量
// 给你一个由 '1'（陆地）和 '0'（水）组成的的二维网格，请你计算网格中岛屿的数量。

// 岛屿总是被水包围，并且每座岛屿只能由水平方向或竖直方向上相邻的陆地连接形成。

// 此外，你可以假设该网格的四条边均被水包围。
  /**
 * @param {character[][]} grid
 * @return {number}
 */
var numIslands = function(grid) {
    let rlen = grid.length;
    let clen = grid[0].length;
    let len = 0;
    for (let i = 0; i < grid.length; i += 1) {
        let row = grid[i];
        for (let j = 0; j < row.length; j += 1) {
            let point = row[j];
            if (point * 1 === 1) {
                len++;
                toZero(i, j, [rlen, clen]);
            }
        }
    }

    function toZero(i, j, range) {
        if (i < 0 || j < 0 || i > range[0] || j > range[1]) return;
        if (grid[i][j] * 1 === 1) grid[i][j] = 0;
        
        toZero(i + 1, j, range);
        toZero(i, j + 1, range);
        toZero(i - 1, j, range);
        toZero(i, j - 1, range);
    }

    return len;
};
</script>
